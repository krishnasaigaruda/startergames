<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Games</title>
  <style>
    .fancy-button {
      display: inline-block;
      border: none;
      border-radius: 20px;
      padding: 0;
      background: linear-gradient(145deg, #0040ff, #00ffa6);
      color: white;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      overflow: hidden;
      width: 300px;
      height: 300px;
      position: relative;
      transition: transform 0.2s, box-shadow 0.3s;
    }

    .fancy-button:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.4);
    }

    .screen {
      background: linear-gradient(to bottom right, #ffffff, #e0e0e0);
      border-radius: 15px;
      height: 140px;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
      position: absolute;
      left: 14px;
      top: 30px;
      width: 90%;
    }

    .label {
      position: absolute;
      bottom: 50px;
      width: 100%;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      color: #333;
      text-shadow: 1px 1px 0 #fff;
      right: 10px;
    }
  </style>
</head>
<body>

  <script>
    function openGame1() {
      window.location.href = "Game1.html"; // Open in same tab
    }
  </script>

  <button onclick="openGame1()" class="fancy-button">
    <div class="screen"></div>
    <div class="label">Tag game</div>
  </button>
  <script>
    function openGame2() {
      window.location.href = "Game2.html"; // Open in same tab
    }
  </script>

  <button onclick="openGame2()" class="fancy-button">
    <div class="screen"></div>
    <div class="label">Rally game</div>
  </button>

  <script>
    function openGame3() {
      window.location.href = "Game3.html"; // Open in same tab
    }
  </script>

  <button onclick="openGame3()" class="fancy-button">
    <div class="screen"></div>
    <div class="label">Race game</div>
  </button>

  <script>
    function openGame4() {
      window.location.href = "Game4.html"; // Open in same tab
    }
  </script>

  <button onclick="openGame4()" class="fancy-button">
    <div class="screen"></div>
    <div class="label">Parkour game</div>
  </button>



</body>
</html>
